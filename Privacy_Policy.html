<!DOCTYPE html>
<html lang="ja">
<head>

<style>

        width: 100%;
        height: 100%;
        border: none;
    }

    <div style="text-align:left;">
	<div style="display:inline-block;">

		</div>
		<script>
			window.addEventListener('load', () => {
			let s = document.createElement("script");

			document.body.appendChild(s);
