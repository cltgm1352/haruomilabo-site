<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>HARUOMILABO カウントダウン</title>

<!-- 数字用（Orbitron） + 日本語フォント（Noto Sans JP） -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

<!-- ファビコン -->
<link rel="icon" href="icon_1.png" type="image/png">

<style>
  body {
    margin: 0;
    padding: 0;
    background: url("okumono_hatef8.png") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #000000;
    text-align: center;
    font-family: 'Noto Sans JP', sans-serif;
  }

  #countdown {
    font-size: 50px;
    font-weight: 700;
  }

  /* 数字だけOrbitron */
  #countdown .num {
    font-family: 'Orbitron', sans-serif;
  }

  @media (max-width: 600px) {
    #countdown {
      font-size: 34px;
    }
  }
</style>

</head>
<body>

<div id="countdown"></div>

<script>
// 日本時間（JST）を強制する関数
function getJSTDate() {
  const now = new Date();
  // now のUTCミリ秒 + JSTの時差(9時間)
  return new Date(now.getTime() + (9 * 60 * 60 * 1000));
}

// JSTで 2026-04-01 00:00
const targetJST = new Date("2026-04-01T00:00:00+09:00").getTime();
const redirectURL = "https://haruomilabo.net/haruomilabo2ndanniversary/haruomilabo-2nd-anniversary.html";

// 過ぎていたら即リダイレクト
if (Date.now() >= targetJST) {
  window.location.href = redirectURL;
}

const timer = setInterval(function () {
  const nowJST = getJSTDate().getTime();
  const distance = targetJST - nowJST;

  if (distance <= 0) {
    clearInterval(timer);
    document.getElementById("countdown").innerHTML = "リダイレクト中…";
    window.location.href = redirectURL;
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML =
    `<span class="num">${days}</span>日 
     <span class="num">${hours}</span>時間 
     <span class="num">${minutes}</span>分 
     <span class="num">${seconds}</span>秒`;
}, 1000);
</script>

</body>
</html>
