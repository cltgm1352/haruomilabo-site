<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>HARUOMILABO カウントダウン</title>

<!-- フォント -->
<link href="https://fonts.google.com/noto/specimen/Noto+Serif+JP?script=Jpan" rel="stylesheet">

<!-- ファビコン -->
<link rel="icon" href="icon_1.png" type="image/png">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-family: 'Noto Sans JP', sans-serif;
  color: #000000;

  /* 背景設定 */
  background: url("okumono_hatef8.png") center center no-repeat;
  background-size: contain; /* 全体表示 */
  background-color: #ffffff; /* 余白は白 */
}

#countdown {
  font-size: clamp(16px, 4vw, 80px); /* 小型スマホ16px～PC最大80px */
  font-weight: 700;
}

#countdown .num {
  font-family: 'Orbitron', sans-serif;
}
</style>

</head>
<body>
  <meta name="google-site-verification" content="wmFaPYpYpeulxKvP-K6D4HGjEtpmF8MBBgcZJzQ4XZg" />

<div id="countdown"></div>

<script>
// 目標日時（日本時間）
const targetDate = new Date("2026-04-01T00:00:00+09:00").getTime();
const redirectURL = "https://haruomilabo.net/haruomilabo2ndanniversary/haruomilabo-2nd-anniversary.html";

// すでに期限を過ぎていたらリダイレクト
if (Date.now() >= targetDate) {
  window.location.href = redirectURL;
}

const timer = setInterval(function () {
  const now = Date.now();
  const distance = targetDate - now;

  if (distance <= 0) {
    clearInterval(timer);
    document.getElementById("countdown").innerHTML = "リダイレクト中…";
    window.location.href = redirectURL;
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML =
    `<span class="num">${days}</span>日 
     <span class="num">${hours}</span>時間 
     <span class="num">${minutes}</span>分 
     <span class="num">${seconds}</span>秒`;
}, 1000);
</script>

</body>
</html>
