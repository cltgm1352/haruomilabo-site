<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HARUOMILABO2ndANNIVERSARYの特設サイトです">
    <title>HARUOMILABO2ndANNIVERSARY</title>
    <link rel="icon" href="2ndANNIVERSARY-2.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            transition: opacity 1s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #loading video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
        
        #loading .fallback {
            max-width: 90%;
            max-height: 90%;
            display: none;
        }
        
        @media (max-width: 768px) {
            #loading video {
                max-width: 80%;
                max-height: 80%;
                width: auto;
                height: auto;
            }
            #loading .fallback {
                max-width: 80%;
                max-height: 80%;
            }
        }
        
        #main-content {
            display: none;
            width: 100%;
            min-height: 100%;
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* 横スクロール防止 */
        }
        
        /* メインコンテンツのラッパー（スマホで縮小用） */
        #main-inner {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }
        
        #main-content h1 {
            font-size: 2.5em;
            margin: 60px 0 30px 0;
        }
        
        #main-content p {
            font-size: 1.4em;
            max-width: 90%;
            margin: 0 auto 40px;
        }
        
        .fade-out {
            opacity: 0;
        }
        
        /* スマホ対応：メイン画面全体を少し縮小して全体表示 */
        @media (max-width: 768px) {
            #main-content {
                padding: 10px;
                transform: scale(0.85);        /* 全体を85%に縮小 */
                transform-origin: top center;  /* 上部中央を基準に縮小 */
                height: auto;
                min-height: 100vh;
            }
            
            #main-inner {
                transform: scale(1.176);       /* scale(0.85)の逆数で子要素を元サイズに戻す */
            }
            
            #main-content h1 {
                font-size: 2.2em;
                margin-top: 50px;
            }
            
            #main-content p {
                font-size: 1.2em;
            }
        }
        
        @media (max-width: 480px) {
            #main-content {
                transform: scale(0.78);        /* より小さい画面ではさらに縮小 */
            }
            
            #main-inner {
                transform: scale(1.282);       /* 逆補正 */
            }
            
            #main-content h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <video id="loading-video" autoplay muted playsinline preload="auto">
            <source src="loadingvideo.mp4" type="video/mp4">
        </video>
        <img src="2ndANNIVERSARY-2.png" alt="HARUOMILABO 2nd ANNIVERSARY" class="fallback">
    </div>
    
    <div id="main-content">
        <div id="main-inner">
            <h1>HARUOMILABO2ndANNIVERSARY</h1>
            <p>特設サイトへようこそ！</p>
            <!-- ここに実際のコンテンツ（画像・テキスト・ボタンなど）を追加してください -->
            <!-- すべて #main-inner の中に置くと縮小対応が効きます -->
        </div>
    </div>
    
    <script>
        const loadingDiv = document.getElementById('loading');
        const mainContent = document.getElementById('main-content');
        const video = document.getElementById('loading-video');
        const fallback = document.querySelector('#loading .fallback');
        
        let fadeTimer = null;
        
        function startFadeOut() {
            if (fadeTimer !== null) return;
            
            loadingDiv.classList.add('fade-out');
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                mainContent.style.display = 'block';
            }, 1000);
        }
        
        video.addEventListener('playing', () => {
            fallback.style.display = 'none';
            
            if (video.duration) {
                const videoTime = video.duration * 1000;
                const delay = Math.max(7000 - videoTime, 0);
                setTimeout(startFadeOut, videoTime + delay);
            } else {
                setTimeout(startFadeOut, 7000);
            }
        });
        
        video.addEventListener('error', () => {
            fallback.style.display = 'block';
        });
        
        setTimeout(startFadeOut, 7000);
    </script>
</body>
</html>
