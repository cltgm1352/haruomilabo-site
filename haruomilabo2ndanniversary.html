<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HARUOMILABO2ndANNIVERSARYの特設サイトです">
    <title>HARUOMILABO2ndANNIVERSARY</title>
    <!-- ファビコンを2ndANNIVERSARY-2.pngに変更 -->
    <link rel="icon" href="2ndANNIVERSARY-2.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        
        #loading video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* フルスクリーンでカバー */
        }
        
        #loading .fallback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            display: none;
        }
        
        #main-content {
            display: none;
            height: 100%;
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 50px;
            box-sizing: border-box;
        }
        
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loading">
        <!-- 動画パスをloadingvideo.mp4に変更 -->
        <video id="loading-video" autoplay muted playsinline preload="auto">
            <source src="loadingvideo.mp4" type="video/mp4">
        </video>
        <!-- 動画が読み込めないときのフォールバック（ファビコンと同じ画像） -->
        <img src="2ndANNIVERSARY-2.png" alt="HARUOMILABO 2nd ANNIVERSARY" class="fallback">
    </div>
    
    <!-- メインコンテンツ -->
    <div id="main-content">
        <h1>HARUOMILABO2ndANNIVERSARY</h1>
        <p>特設サイトへようこそ！</p>
        <!-- ここに実際のコンテンツを追加してください -->
    </div>
    
    <script>
        const loadingDiv = document.getElementById('loading');
        const mainContent = document.getElementById('main-content');
        const video = document.getElementById('loading-video');
        const fallback = document.querySelector('#loading .fallback');
        
        let timerStarted = false;
        
        function startFadeOut() {
            if (timerStarted) return;
            timerStarted = true;
            
            loadingDiv.classList.add('fade-out');
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                mainContent.style.display = 'block';
            }, 1000);
        }
        
        // 動画が再生され始めたらフォールバック画像を隠す
        video.addEventListener('playing', () => {
            fallback.style.display = 'none';
        });
        
        // 動画読み込みエラー時 → フォールバック画像を表示
        video.addEventListener('error', () => {
            fallback.style.display = 'block';
        });
        
        // 動画の長さが取得できたら7秒に調整
        video.addEventListener('loadedmetadata', () => {
            const videoTime = video.duration * 1000;
            const delay = Math.max(7000 - videoTime, 0);
            setTimeout(startFadeOut, videoTime + delay);
        });
        
        // どんな場合でも7秒後に必ずメイン画面へ遷移
        setTimeout(startFadeOut, 7000);
    </script>
</body>
</html>
