<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HARUOMILABO2ndANNIVERSARYの特設サイトです">
    <title>HARUOMILABO2ndANNIVERSARY</title>
    <link rel="icon" href="2ndANNIVERSARY-2.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        
        #loading video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
        
        #loading .fallback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            display: none;
        }
        
        #main-content {
            display: none;
            width: 100%;
            min-height: 100%;
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; /* 縦スクロールのみ許可 */
            overflow-x: hidden; /* 横スクロール絶対禁止 */
        }
        
        #main-content h1 {
            font-size: 2em;
            margin: 50px 0 20px 0;
            width: 100%;
        }
        
        #main-content p {
            font-size: 1.2em;
            width: 100%;
            margin: 0 auto;
            max-width: 90%;
        }
        
        .fade-out {
            opacity: 0;
        }
        
        /* スマホ・タブレット対応 */
        @media (max-width: 768px) {
            #main-content {
                padding: 15px;
            }
            #main-content h1 {
                font-size: 1.8em;
                margin-top: 40px;
            }
            #main-content p {
                font-size: 1em;
                max-width: 95%;
            }
        }
        
        @media (max-width: 480px) {
            #main-content h1 {
                font-size: 1.6em;
            }
            #main-content p {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <video id="loading-video" autoplay muted playsinline preload="auto">
            <source src="loadingvideo.mp4" type="video/mp4">
        </video>
        <img src="2ndANNIVERSARY-2.png" alt="HARUOMILABO 2nd ANNIVERSARY" class="fallback">
    </div>
    
    <div id="main-content">
        <h1>HARUOMILABO2ndANNIVERSARY</h1>
        <p>特設サイトへようこそ！</p>
        <!-- ここに実際のコンテンツを追加してください（画像やテキストもwidth:100%やmax-widthで制御してください） -->
    </div>
    
    <script>
        const loadingDiv = document.getElementById('loading');
        const mainContent = document.getElementById('main-content');
        const video = document.getElementById('loading-video');
        const fallback = document.querySelector('#loading .fallback');
        
        let fadeTimer = null;
        
        function startFadeOut() {
            if (fadeTimer !== null) return;
            
            loadingDiv.classList.add('fade-out');
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                mainContent.style.display = 'block';
            }, 1000);
        }
        
        video.addEventListener('playing', () => {
            fallback.style.display = 'none';
            
            if (video.duration) {
                const videoTime = video.duration * 1000;
                const delay = Math.max(7000 - videoTime, 0);
                setTimeout(startFadeOut, videoTime + delay);
            } else {
                setTimeout(startFadeOut, 7000);
            }
        });
        
        video.addEventListener('error', () => {
            fallback.style.display = 'block';
        });
        
        // 強制進行（7秒後）
        setTimeout(startFadeOut, 7000);
    </script>
</body>
</html>
