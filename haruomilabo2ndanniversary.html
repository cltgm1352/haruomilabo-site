<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HARUOMILABO2ndANNIVERSARYの特設サイトです">
    <title>HARUOMILABO2ndANNIVERSARY</title>
    <link rel="icon" href="2ndANNIVERSARY-2.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            transition: opacity 1s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* ローディング動画：フルスクリーンで全体が見えるように戻す */
        #loading video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            background-color: #000;
        }
        
        #loading .fallback {
            max-width: 90%;
            max-height: 90%;
            display: none;
        }
        
        #main-content {
            display: none;
            width: 100%;
            min-height: 100%;
            background-color: #fff; /* 背景は白のまま */
            color: #000;
            text-align: center;
            padding: 40px 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        #main-inner {
            width: 100%;
            max-width: 1000px; /* PCでは最大幅制限 */
            margin: 0 auto;
        }
        
        #main-content h1 {
            font-size: 2.8em;
            margin: 0 0 30px 0;
        }
        
        #main-content p {
            font-size: 1.5em;
            max-width: 90%;
            margin: 0 auto 40px;
        }
        
        .fade-out {
            opacity: 0;
        }
        
        /* スマホ対応：コンテンツ全体を少し縮小して画面内に収める */
        @media (max-width: 768px) {
            #main-content {
                padding: 20px 15px;
            }
            
            #main-inner {
                transform: scale(0.9);         /* 全体を90%に縮小 */
                transform-origin: top center;
            }
            
            #main-content h1 {
                font-size: 2.4em;
                margin-bottom: 25px;
            }
            
            #main-content p {
                font-size: 1.3em;
            }
        }
        
        @media (max-width: 480px) {
            #main-inner {
                transform: scale(0.8);         /* より小さい画面では80% */
            }
            
            #main-content h1 {
                font-size: 2.1em;
            }
            
            #main-content p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loading">
        <video id="loading-video" autoplay muted playsinline preload="auto">
            <source src="loadingvideo.mp4" type="video/mp4">
        </video>
        <img src="2ndANNIVERSARY-2.png" alt="HARUOMILABO 2nd ANNIVERSARY" class="fallback">
    </div>
    
    <!-- メイン画面 -->
    <div id="main-content">
        <div id="main-inner">
            <h1>HARUOMILABO2ndANNIVERSARY</h1>
            <p>特設サイトへようこそ！</p>
            <!-- ここにテキスト、画像、ボタンなど実際のコンテンツを追加してください -->
            <!-- すべて #main-inner の中に入れるとスマホ縮小が適用されます -->
        </div>
    </div>
    
    <script>
        const loadingDiv = document.getElementById('loading');
        const mainContent = document.getElementById('main-content');
        const video = document.getElementById('loading-video');
        const fallback = document.querySelector('#loading .fallback');
        
        let fadeTimer = null;
        
        function startFadeOut() {
            if (fadeTimer !== null) return;
            
            loadingDiv.classList.add('fade-out');
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                mainContent.style.display = 'block';
            }, 1000);
        }
        
        video.addEventListener('playing', () => {
            fallback.style.display = 'none';
            
            if (video.duration) {
                const videoTime = video.duration * 1000;
                const delay = Math.max(7000 - videoTime, 0);
                setTimeout(startFadeOut, videoTime + delay);
            } else {
                setTimeout(startFadeOut, 7000);
            }
        });
        
        video.addEventListener('error', () => {
            fallback.style.display = 'block';
        });
        
        setTimeout(startFadeOut, 7000);
    </script>
</body>
</html>
