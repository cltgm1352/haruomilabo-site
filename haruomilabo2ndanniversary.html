<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HARUOMILABO2ndANNIVERSARYの特設サイトです">
    <title>HARUOMILABO2ndANNIVERSARY</title>
    <link rel="icon" href="haruomilabo2ndanniversary/2ndANNIVERSARY-2.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        
        #loading video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* フルスクリーンでカバー */
        }
        
        #loading .fallback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            display: none;
        }
        
        #main-content {
            display: none;
            height: 100%;
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 50px;
            box-sizing: border-box;
        }
        
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- ローディング画面（必ず黒背景が表示される） -->
    <div id="loading">
        <video id="loading-video" autoplay muted playsinline preload="auto">
            <source src="haruomilabo2ndanniversary/loadingvideo.mp4" type="video/mp4">
        </video>
        <!-- 動画が読み込めないときのフォールバック（ロゴ画像） -->
        <img src="haruomilabo2ndanniversary/2ndANNIVERSARY-2.png" alt="HARUOMILABO 2nd ANNIVERSARY" class="fallback">
    </div>
    
    <!-- メインコンテンツ -->
    <div id="main-content">
        <h1>HARUOMILABO2ndANNIVERSARY</h1>
        <p>特設サイトへようこそ！</p>
    </div>
    
    <script>
        const loadingDiv = document.getElementById('loading');
        const mainContent = document.getElementById('main-content');
        const video = document.getElementById('loading-video');
        const fallback = document.querySelector('#loading .fallback');
        
        let timerStarted = false;
        
        function startFadeOut() {
            if (timerStarted) return;
            timerStarted = true;
            
            loadingDiv.classList.add('fade-out');
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                mainContent.style.display = 'block';
            }, 1000);
        }
        
        // 動画が正常に再生され始めたらフォールバックを隠す
        video.addEventListener('playing', () => {
            fallback.style.display = 'none';
        });
        
        // 動画がエラーになったらフォールバック画像を表示
        video.addEventListener('error', () => {
            fallback.style.display = 'block';
        });
        
        // 動画のメタデータが読み込まれたら7秒後に遷移
        video.addEventListener('loadedmetadata', () => {
            const totalTime = 7000;
            const videoTime = video.duration * 1000;
            const delay = Math.max(totalTime - videoTime, 0);
            setTimeout(startFadeOut, videoTime + delay);
        });
        
        // どんな状況でも7秒後に必ずフェードアウト（最重要フォールバック）
        setTimeout(startFadeOut, 7000);
    </script>
</body>
</html>
