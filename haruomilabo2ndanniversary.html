<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HARUOMILABO2ndANNIVERSARYの特設サイトです">
    <title>HARUOMILABO2ndANNIVERSARY</title>
    <link rel="icon" href="2ndANNIVERSARY-2.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        
        #loading video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #loading .fallback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            display: none;
        }
        
        #main-content {
            display: none;
            height: 100%;
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 50px;
            box-sizing: border-box;
        }
        
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="loading">
        <video id="loading-video" autoplay muted playsinline preload="auto">
            <source src="loadingvideo.mp4" type="video/mp4">
        </video>
        <img src="2ndANNIVERSARY-2.png" alt="HARUOMILABO 2nd ANNIVERSARY" class="fallback">
    </div>
    
    <div id="main-content">
        <h1>HARUOMILABO2ndANNIVERSARY</h1>
        <p>特設サイトへようこそ！</p>
        <!-- ここに実際のコンテンツを追加してください -->
    </div>
    
    <script>
        const loadingDiv = document.getElementById('loading');
        const mainContent = document.getElementById('main-content');
        const video = document.getElementById('loading-video');
        const fallback = document.querySelector('#loading .fallback');
        
        let canProceed = false;  // 動画が正常に再生された場合のみtrueにする
        
        function startFadeOut() {
            if (!canProceed) return;  // 再生成功していない場合はフェードアウトしない
            
            loadingDiv.classList.add('fade-out');
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                mainContent.style.display = 'block';
            }, 1000);
        }
        
        // 動画が実際に再生開始されたら成功とみなす
        video.addEventListener('playing', () => {
            canProceed = true;
            fallback.style.display = 'none';  // フォールバック画像を隠す
        });
        
        // 動画のメタデータが読み込まれた＝再生可能と判断
        video.addEventListener('loadedmetadata', () => {
            if (canProceed) {  // すでにplayingが発火していればここでタイマー開始
                const videoTime = video.duration * 1000;
                const delay = Math.max(7000 - videoTime, 0);
                setTimeout(startFadeOut, videoTime + delay);
            }
        });
        
        // 動画読み込みエラー → フォールバック画像を表示して待機（フェードアウトしない）
        video.addEventListener('error', () => {
            fallback.style.display = 'block';
            // canProceed は false のまま → フェードアウトしない
        });
        
        // 念のため、動画がstalledやsuspendになっても待機
        video.addEventListener('stalled', () => {
            fallback.style.display = 'block';
        });
        
        // 動画が正常に再生された場合のみ、最大待機時間として10秒後に強制進行（安全策）
        // ※ 必要なければ削除してください
        // setTimeout(() => {
        //     if (canProceed) startFadeOut();
        // }, 10000);
    </script>
</body>
</html>
