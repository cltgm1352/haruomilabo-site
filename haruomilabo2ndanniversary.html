<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HARUOMILABO2ndANNIVERSARYの特設サイトです">
    <title>HARUOMILABO2ndANNIVERSARY</title>
    <link rel="icon" href="2ndANNIVERSARY-2.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* ローディング画面の背景は常に黒 */
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        
        #loading video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* スマホでも動画全体が収まるように（アスペクト比を保持して画面にフィット） */
            background-color: #000; /* 動画の周囲も黒で埋める */
        }
        
        #loading .fallback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            display: none;
        }
        
        #main-content {
            display: none;
            height: 100%;
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; /* スマホでコンテンツが多い場合にスクロール可能 */
        }
        
        #main-content h1 {
            font-size: 2em;
            margin-top: 50px;
        }
        
        #main-content p {
            font-size: 1.2em;
        }
        
        .fade-out {
            opacity: 0;
        }
        
        /* スマホ対応の追加調整 */
        @media (max-width: 768px) {
            #main-content h1 {
                font-size: 1.8em;
            }
            #main-content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <video id="loading-video" autoplay muted playsinline preload="auto">
            <source src="loadingvideo.mp4" type="video/mp4">
        </video>
        <!-- 動画が読み込めないときのフォールバック画像（中央表示） -->
        <img src="2ndANNIVERSARY-2.png" alt="HARUOMILABO 2nd ANNIVERSARY" class="fallback">
    </div>
    
    <div id="main-content">
        <h1>HARUOMILABO2ndANNIVERSARY</h1>
        <p>特設サイトへようこそ！</p>
        <!-- ここに実際のコンテンツを追加してください -->
    </div>
    
    <script>
        const loadingDiv = document.getElementById('loading');
        const mainContent = document.getElementById('main-content');
        const video = document.getElementById('loading-video');
        const fallback = document.querySelector('#loading .fallback');
        
        let fadeTimer = null;
        
        function startFadeOut() {
            if (fadeTimer !== null) return; // 二重実行防止
            
            loadingDiv.classList.add('fade-out');
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                mainContent.style.display = 'block';
            }, 1000);
        }
        
        // 動画が実際に再生開始されたらフォールバックを隠す
        video.addEventListener('playing', () => {
            fallback.style.display = 'none';
            
            // 動画の長さが取得できれば7秒に調整、できなければそのまま7秒待機
            if (video.duration) {
                const videoTime = video.duration * 1000;
                const delay = Math.max(7000 - videoTime, 0);
                setTimeout(startFadeOut, videoTime + delay);
            } else {
                setTimeout(startFadeOut, 7000);
            }
        });
        
        // 動画読み込みエラー時 → フォールバック画像を表示
        video.addEventListener('error', () => {
            fallback.style.display = 'block';
        });
        
        // どんな場合でも7秒後には強制的にメイン画面へ遷移（スマホでも確実に進む）
        setTimeout(startFadeOut, 7000);
    </script>
</body>
</html>
