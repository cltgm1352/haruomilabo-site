<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HARUOMILABO2ndANNIVERSARYの特設サイトです">
    <title>HARUOMILABO2ndANNIVERSARY</title>
    <link rel="icon" href="haruomilabo2ndanniversary/2ndANNIVERSARY-2.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* ローディング中の背景 */
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        
        #loading video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        #main-content {
            display: none;
            height: 100%;
            background-color: #fff; /* メインコンテンツの背景、必要に応じて変更 */
            color: #000;
            text-align: center;
            padding: 50px;
            box-sizing: border-box;
        }
        
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="loading">
        <video id="loading-video" autoplay muted playsinline>
            <source src="haruomilabo2ndanniversary/loadingvideo.mp4" type="video/mp4">
            あなたのブラウザはビデオをサポートしていません。
        </video>
    </div>
    
    <div id="main-content">
        <h1>HARUOMILABO2ndANNIVERSARY</h1>
        <p>特設サイトへようこそ！</p>
        <!-- ここにメインコンテンツを追加してください -->
    </div>
    
    <script>
        const loadingDiv = document.getElementById('loading');
        const mainContent = document.getElementById('main-content');
        const video = document.getElementById('loading-video');
        
        let fadeTimer;
        
        function startFadeOut() {
            loadingDiv.classList.add('fade-out');
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                mainContent.style.display = 'block';
            }, 1000); // フェードアウトのtransition時間に合わせる
        }
        
        video.addEventListener('loadedmetadata', () => {
            const videoDuration = video.duration;
            const delay = Math.max(7000 - videoDuration * 1000, 0);
            
            fadeTimer = setTimeout(startFadeOut, videoDuration * 1000 + delay);
        });
        
        // ビデオが自然に終わったら待機、またはエラー時も7秒で進むフォールバック
        video.addEventListener('ended', () => {
            if (fadeTimer) clearTimeout(fadeTimer);
            const remaining = 7000 - video.currentTime * 1000;
            if (remaining > 0) {
                setTimeout(startFadeOut, remaining);
            } else {
                startFadeOut();
            }
        });
        
        // フォールバック: ビデオがロードされなくても7秒後に進む
        setTimeout(() => {
            if (loadingDiv.style.display !== 'none') {
                startFadeOut();
            }
        }, 7000);
    </script>
</body>
</html>
