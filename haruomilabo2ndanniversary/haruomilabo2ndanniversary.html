<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HARUOMILABO2ndANNIVERSARYの特設サイトです">
    <title>HARUOMILABO2ndANNIVERSARY</title>
    <link rel="icon" href="haruomilabo2ndanniversary/2ndANNIVERSARY-2.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex !important; /* 強制的に表示 */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        
        #loading video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        #main-content {
            display: none; /* 最初は完全に非表示 */
            height: 100%;
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 50px;
            box-sizing: border-box;
        }
        
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- ローディング画面（ページを開いた瞬間に確実に表示） -->
    <div id="loading" style="display: flex !important;">
        <video id="loading-video" autoplay muted playsinline preload="auto">
            <source src="haruomilabo2ndanniversary/loadingvideo.mp4" type="video/mp4">
            あなたのブラウザはビデオをサポートしていません。
        </video>
    </div>
    
    <!-- メインコンテンツ（最初は非表示） -->
    <div id="main-content">
        <h1>HARUOMILABO2ndANNIVERSARY</h1>
        <p>特設サイトへようこそ！</p>
        <!-- ここに本番のコンテンツを追加してください -->
    </div>
    
    <script>
        const loadingDiv = document.getElementById('loading');
        const mainContent = document.getElementById('main-content');
        const video = document.getElementById('loading-video');
        
        let fadeTimer;
        
        function startFadeOut() {
            loadingDiv.classList.add('fade-out');
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                mainContent.style.display = 'block';
            }, 1000); // フェードアウト時間（1秒）と合わせる
        }
        
        // ビデオの長さを取得できたら、それに応じて7秒になるよう調整
        video.addEventListener('loadedmetadata', () => {
            const videoDuration = video.duration;
            const delay = Math.max(7000 - videoDuration * 1000, 0);
            fadeTimer = setTimeout(startFadeOut, videoDuration * 1000 + delay);
        });
        
        // ビデオが終わったときのフォールバック
        video.addEventListener('ended', () => {
            if (fadeTimer) clearTimeout(fadeTimer);
            const remaining = 7000 - video.currentTime * 1000;
            if (remaining > 0) {
                setTimeout(startFadeOut, remaining);
            } else {
                startFadeOut();
            }
        });
        
        // 万一のフォールバック：どんな状況でも7秒後に必ず切り替わる
        setTimeout(() => {
            if (loadingDiv.style.display !== 'none') {
                startFadeOut();
            }
        }, 7000);
    </script>
</body>
</html>
