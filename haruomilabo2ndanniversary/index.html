<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HARUOMILABO2ndANNIVERSARYの特設サイトです">
    <title>HARUOMILABO2ndANNIVERSARY</title>
    <link rel="icon" href="2ndANNIVERSARY-2.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        img, video {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }
        
        body {
            -webkit-touch-callout: none;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            transition: opacity 1s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #loading video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            background-color: #000;
        }
        
        #loading .fallback {
            max-width: 90%;
            max-height: 90%;
            display: none;
        }
        
        #main-content {
            display: none;
            width: 100%;
            height: 100vh;
            background-color: #fff;
            color: #000;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }
        
        /* 背景動画（PCではcover、スマホでは少しズームアウト風） */
        #header-video {
            position: absolute;
            top: 120px;
            left: 0;
            width: 100%;
            height: calc(100% - 120px);
            object-fit: cover;
            z-index: 1;
        }
        
        /* ヘッダー */
        header {
            width: 100%;
            height: 120px;
            padding: 20px 70px 20px 20px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            border-bottom: 1px solid #eee;
            box-sizing: border-box;
        }
        
        header .logo {
            height: 80px;
            max-width: 90%;
        }
        
        .hamburger {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 11;
        }
        
        .hamburger span {
            width: 30px;
            height: 4px;
            background-color: #000;
            margin: 3px 0;
            transition: 0.3s;
        }
        
        /* メニュー */
        #nav-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            transition: right 0.4s ease;
            z-index: 999;
            padding-top: 80px;
            box-sizing: border-box;
        }
        
        #nav-menu.open {
            right: 0;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        
        .close-btn::before, .close-btn::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 4px;
            background-color: #fff;
            top: 18px;
            left: 5px;
        }
        
        .close-btn::before {
            transform: rotate(45deg);
        }
        
        .close-btn::after {
            transform: rotate(-45deg);
        }
        
        #nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        #nav-menu li {
            text-align: center;
            padding: 20px 0;
        }
        
        #nav-menu a {
            color: #fff;
            font-size: 1.5em;
            text-decoration: none;
        }
        
        #main-inner {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 140px 20px 40px;
        }
        
        .fade-out {
            opacity: 0;
        }
        
        /* スマホ対応：動画を少しズームアウト風（coverのままscaleで縮小） */
        @media (max-width: 768px) {
            header {
                height: 100px;
                padding: 15px 60px 15px 15px;
            }
            header .logo {
                height: 65px;
            }
            .hamburger {
                right: 15px;
            }
            #header-video {
                top: 100px;
                height: calc(100% - 100px);
                transform: scale(1.1); /* 少し拡大してcoverのトリミングを抑える → ズームアウト風に見える */
                transform-origin: center center;
            }
            #main-inner {
                transform: scale(0.9);
                transform-origin: top center;
                padding-top: 120px;
            }
        }
        
        @media (max-width: 480px) {
            header {
                height: 90px;
                padding: 10px 55px 10px 10px;
            }
            header .logo {
                height: 55px;
            }
            .hamburger {
                right: 10px;
            }
            #header-video {
                top: 90px;
                height: calc(100% - 90px);
                transform: scale(1.15); /* 小さい画面ではもう少し拡大 */
            }
            #main-inner {
                transform: scale(0.8);
                padding-top: 100px;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="loading">
        <video id="loading-video" autoplay muted playsinline preload="auto">
            <source src="loadingvideo.mp4" type="video/mp4">
        </video>
        <img src="2ndANNIVERSARY-2.png" alt="HARUOMILABO 2nd ANNIVERSARY" class="fallback">
    </div>
    
    <div id="main-content">
        <video id="header-video" autoplay muted loop playsinline>
            <source src="2nd_video_1.mp4" type="video/mp4">
        </video>
        
        <header>
            <img src="2ndANNIVERSARY-2.png" alt="HARUOMILABO 2nd ANNIVERSARY" class="logo">
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>
        
        <nav id="nav-menu">
            <div class="close-btn" onclick="toggleMenu()"></div>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">ニュース</a></li>
            </ul>
        </nav>
        
        <div id="main-inner">
            <!-- ここから実際のコンテンツを追加してください -->
        </div>
    </div>
    
    <script>
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('open');
        }
        
        const loadingDiv = document.getElementById('loading');
        const mainContent = document.getElementById('main-content');
        const video = document.getElementById('loading-video');
        const fallback = document.querySelector('#loading .fallback');
        
        let fadeTimer = null;
        
        function startFadeOut() {
            if (fadeTimer !== null) return;
            
            loadingDiv.classList.add('fade-out');
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                mainContent.style.display = 'block';
                document.getElementById('header-video').play();
            }, 1000);
        }
        
        video.addEventListener('playing', () => {
            fallback.style.display = 'none';
            
            if (video.duration) {
                const videoTime = video.duration * 1000;
                const delay = Math.max(7000 - videoTime, 0);
                setTimeout(startFadeOut, videoTime + delay);
            } else {
                setTimeout(startFadeOut, 7000);
            }
        });
        
        video.addEventListener('error', () => {
            fallback.style.display = 'block';
        });
        
        setTimeout(startFadeOut, 7000);
    </script>
</body>
</html>
